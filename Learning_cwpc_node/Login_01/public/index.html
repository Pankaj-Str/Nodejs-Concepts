<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <br><br>
        <input type="password" name="password" placeholder="Password" required />
        <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
